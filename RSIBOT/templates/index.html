<html>

<head>
    <title>{{title}}</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <h1 class="title">{{title}}</h1>

    <div class="topnav">
        <a class="active" href="https://juyoungk-final-project.herokuapp.com">Home</a>
        <a href="https://juyoungk-final-project.herokuapp.com/chart" method="post">Chart</a>
        <a href="https://juyoungk-final-project.herokuapp.com/aboutProject">About the Project</a>
        <a href="https://juyoungk-final-project.herokuapp.com/aboutCrypto">About Crypto</a>
    </div>


    <div>
        <div id="chart"></div>
        <div id="klines"></div>
    </div>

    <form action="/chart" method="post">
        Select a Cryptocurrency:
        <input type="text" name="symbol" id="symbol" list="datalist1" />
        <datalist id="datalist1">
            <option value="BTC">
            <option value="ETH">
            <option value="ADA">
            <option value="DOGE">
            <option value="ALGO">
        </datalist>
        <input type="submit" value="Chart!" />
    </form>

    <script src="{{ url_for('static', filename='ETHchart.js')}}"></script>
    <script src="{{ url_for('static', filename='aboutCrypto.js')}}"></script>
</body>

</html>

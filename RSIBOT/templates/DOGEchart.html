<html>

<head>
    <title>{{title}}</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <div class="topnav">
        <a href="/home">Home</a>
        <a class="active" href="/chart">Chart</a>
        <a href="/aboutProject">About the Project</a>
        <a href="/aboutCrypto">About Crypto</a>
    </div>

    <h2 class="title">{{title}}</h2>
    <h3 class="subtitle">{{symbol}} / USDT</h3>
    <div id="chart"></div>
    <div id="klines"></div>

    <h3>Settings</h3>

    <div id="settings">
        <input type="checkbox" />RSI
        <input type="text" id="rsi_length" name="rsi_length" placeholder="14" />
        Overbought <input type="text" id="rsi_overbought" name="rsi_overbought" placeholder="70" />
        Oversold <input type="text" id="rsi_oversold" name="rsi_oversold" placeholder="30" />
    </div>


    <script src="{{ url_for('static', filename='DOGEchart.js')}}"></script>


</body>

</html>
